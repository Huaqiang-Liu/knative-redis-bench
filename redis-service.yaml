apiVersion: serving.knative.dev/v1
kind: Service
metadata:
  name: redis-benchmark
  namespace: default
spec:
  template:
    metadata:
      annotations:
        containerConcurrency: "1"  # 指定容器最大并发请求数，默认0表示不限制
        # autoscaling.knative.dev/targetUtilizationPercentage: "70" # 设置目标利用率
        autoscaling.knative.dev/minScale: "1"
        autoscaling.knative.dev/maxScale: "23"
        autoscaling.knative.dev/target: "1"    # 设置每个 Pod 期望的并发数
        # autoscaling.knative.dev/class: "kpa.autoscaling.knative.dev" # 使用KPA（Knative Pod Autoscaler）
        # autoscaling.knative.dev/metric: "concurrency"  # 基于并发请求进行伸缩
    spec:
      containers:
        - image: ericarthurblair/redis-benchmark@sha256:693d02fe0df2365975e187b81471e10361b205630e343e3419b1afe85cdf5d75
          env:
            - name: NODE_OF_ACTIVATOR
              value: "6"
            - name: REDIS_HOST
              value: "redis-master"
            - name: REDIS_PORT
              value: "6379"
            - name: REDIS_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: redis
                  key: redis-password
          readinessProbe: null
          volumeMounts:
            - name: log-volume
              mountPath: /var/log
      volumes:
        - name: log-volume
          emptyDir: {}
